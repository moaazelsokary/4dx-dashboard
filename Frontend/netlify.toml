[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache Control Headers - HTML files (no cache)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Cache Control Headers - All HTML files (no cache)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Cache Control Headers - Versioned assets (CSS/JS with hash - long cache)
[[headers]]
  for = "/assets/*.{js,css}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache Control Headers - Static assets (images, fonts, etc.)
[[headers]]
  for = "/*.{jpg,jpeg,png,gif,svg,webp,ico,woff,woff2,ttf,eot}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security Headers - All files
[[headers]]
  for = "/*"
  [headers.values]
    # HTTPS Enforcement
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.mapbox.com https://*.powerbi.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.sharepoint.com https://*.microsoft.com https://*.mapbox.com https://*.powerbi.com https://*.netlify.app https://fonts.googleapis.com https://fonts.gstatic.com; frame-src 'self' https://*.powerbi.com; object-src 'none'; base-uri 'self'; form-action 'self';"
    
    # XSS Protection
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
    # Remove server information
    X-Powered-By = ""

# Force HTTPS redirect
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Scheduled Functions Configuration
# Note: Scheduled functions must be configured in Netlify Dashboard:
# Site Settings → Functions → Scheduled Functions
# Add: sync-pms-odoo with schedule: rate(10 minutes) or cron(0 */10 * * * *)
# Alternatively, use @netlify/plugin-scheduled-functions plugin